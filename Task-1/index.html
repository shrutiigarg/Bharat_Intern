<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
       <div class="container">
          <div class="heading">
            <h1>Temperature Converter</h1>
            </div> 
            <div class="content">
                <label for="temp">Degrees</label>
            <input type="number" id="temp" name="temp" placeholder="Enter Temperature to convert">
            <label for="temp">Type</label>            
            <select name="temp_diff" id="temp_diff">
                <option value="cel">Celcius</option>
                <option value="fah">Fahrenheit</option>
            </select><br>
            
           <input type="submit" name="temp">
           <br>
            <span id="resultcontainer"></span>
          </div>
         
       </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
